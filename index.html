<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    <title>Launching Soon....</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring something awesome to you. Stay tuned!</p>
        </div>
        <div class="countdown">
            <div class="timer">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="timer">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="timer">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="timer">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

</body>
</html>
